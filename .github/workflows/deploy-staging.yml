name: Deploy Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - uses: actions/setup-python@v3
    - uses: aws-actions/setup-sam@v2
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.SPLITSIES_DEPLOY_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SPLITSIES_DEPLOY_SECRET_KEY }}
        aws-region: us-east-1
    - run: sam build
    - run: |
        sam deploy --stack-name notification-service-staging \
        --no-confirm-changeset \
        --no-fail-on-empty-changeset \
        --parameter-overrides \
          "Stage=staging" \
          "dbRegion=us-east-1" \
          "dbEndpoint=https://dynamodb.us-east-1.amazonaws.com/" \
          "dbTableName=Splitsies-UserDeviceToken-staging" \
          "messageQueueResourceName=Splitsies-MessageQueue-staging" \
          "MessageQueueStreamArn=${{ secrets.MESSAGE_QUEUE_ARN_STAGING }}" \
          "FirebaseApiKey=${{ secrets.FIREBASE_API_KEY_STAGING }}" \
          "FirebaseAuthDomain=${{ secrets.FIREBASE_AUTH_DOMAIN_STAGING }}" \
          "FirebaseProjectId=${{ secrets.FIREBASE_PROJECT_ID_STAGING }}" \
          "FirebaseStorageBucket=${{ secrets.FIREBASE_STORAGE_BUCKET_STAGING }}" \
          "FirebaseMessagingSenderId=${{ secrets.FIREBASE_MESSAGING_SENDER_ID_STAGING }}" \
          "FirebaseAppId=${{ secrets.FIREBASE_APP_ID_STAGING }}" \
          "FirebaseMeasurementId=${{ secrets.FIREBASE_MEASUREMENT_ID_STAGING }}" \
          "FirebaseAdminCreds=${{ secrets.FIREBASE_ADMIN_CREDS_STAGING }}" \
          "dbAccessKeyId=${{ secrets.DB_ACCESS_KEY_ID }}" \
          "dbSecretAccessKey=${{ secrets.DB_SECRET_ACCESS_KEY }}"
